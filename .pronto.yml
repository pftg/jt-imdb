---
all:
  exclude:
    - .*
    - .**/*
    - bin/*
    - db/schema.rb
    - db/migrate/**/*
    - config/**/*
    - docs/**/*
    - node_modules/**/*
    - public/**/*
    - vendor/**/*

eslint:
  exclude:
    - vendor/assets/**/*
    - vendor/packs/**/*

flay:
  exclude:
    - test/**/*

format: "%{runner} %{level} %{msg}"

max_warnings: 10
verbose: true
warnings_per_review: 5
